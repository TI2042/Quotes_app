{% extends 'quotes/base.html' %}


{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4 text-center">Случайная цитата</h2>


    {% if quote %}
    <div class="text-lg italic text-gray-800 mb-4">"{{ quote.text }}"</div>
    <div class="text-sm text-gray-600 mb-4">Источник: <span class="font-medium">{{ quote.source }}</span></div>


    <div class="flex gap-6 items-center justify-center">
        <span class="text-green-600">👍 {{ quote.likes }}</span>
        <span class="text-red-500">👎 {{ quote.dislikes }}</span>
        <span class="text-gray-500">👁️ {{ quote.views }}</span>
    </div>
    {% else %}
    <p class="text-gray-500 text-center">Цитаты пока не найдены.</p>
    {% endif %}
</div>
{% endblock %}
